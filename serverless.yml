service: qwik-lambda-app
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-1
  memorySize: 128
  timeout: 10
  stage: dev

functions:
  qwik:
    handler: server/entry_aws-lambda.qwikApp
    events:
      - httpApi: "*"
    environment:
      EXAMPLE: "my string"
      OPENAI_KEY: ${file(./.env.yml):OPENAI_KEY}
      HF_KEY: ${file(./.env.yml):HF_KEY}

custom:
  serverless-offline:
    httpPort: 4000

package:
  excludeDevDependencies: true
  patterns:
    - "!*"
    - "!*/**"
    - "server/**"
    - "dist/**"
    - "node_modules/**"

plugins:
  - serverless-offline
